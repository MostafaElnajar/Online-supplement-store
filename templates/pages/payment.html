{% extends 'base.html' %} 
{% load static %}
{% block content %}

<head>
  <title>Payment</title>
  </head>
  <div class = "mar">

<form method="POST">
  {% csrf_token %} 

<div class="row">
  <div class="col-75">
    <div class="container">
      
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="pname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="pname" name="pname" placeholder="John M. Doe">
            <label for="pemail"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="pemail" name="pemail" placeholder="john@example.com">
            <label for="paddress"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="paddress" name="paddress" placeholder="542 W. 15th Street">
            <label for="pcity"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="pcity" name="pcity" placeholder="New York">

            <div class="row">
              <div class="col-50">
                <label for="pstate">State</label>
                <input type="text" id="pstate" name="pstate" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="pzip">Zip</label>
                <input type="text" id="pzip" name="pzip" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="pnamecard">Name on Card</label>
            <input type="text" id="pnamecard" name="pnamecard" placeholder="John More Doe">
            <label for="pcrednumber">Credit card number</label>
            <input type="text" id="pcrednumber" name="pcrednumber" placeholder="1111-2222-3333-4444">
            <label for="pexpmonth">Exp Month</label>
            <input type="text" id="pexpmonth" name="pexpmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="pexpyear">Exp Year</label>
                <input type="text" id="pexpyear" name="pexpyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="pcvv">CVV</label>
                <input type="text" id="pcvv" name="pcvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Finish my order" class="btn">
       
    </div>
  </div>
  
    </div>
  </div>
</div>
</div>
{% endblock %}
